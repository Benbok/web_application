- medication_name: "Амикацин"
  trade_names:
    - name: "Амикацин (Amikacin)"
      group: "Антибиотик группы аминогликозидов"
      release_form: "Порошок для приготовления раствора для в/в и в/м введения 250 мг: фл. 1, 10 или 50 шт.; Порошок для приготовления раствора для в/в и в/м введения 500 мг: фл. 1, 10 или 50 шт.; Порошок для приготовления раствора для в/в и в/м введения 1 г: фл. 1, 10 или 50 шт."

  regimens:
    - name: "Терапия для взрослых и детей старше 12 лет"
      # --- ОБНОВЛЕННЫЙ И ТОЧНЫЙ СПИСОК ПОКАЗАНИЙ ---
      indications:
        - "A40"   # Стрептококковый сепсис
        - "A41"   # Другой сепсис
        - "G00"   # Бактериальный менингит
        - "I33"   # Острый и подострый эндокардит
        - "J15"   # Бактериальная пневмония
        - "J85"   # Абсцесс легкого и средостения
        - "J86"   # Пиоторакс (эмпиема плевры)
        - "K65.0" # Острый перитонит
        - "K81.0" # Острый холецистит
        - "K81.1" # Хронический холецистит
        - "K83.0" # Холангит
        - "L01"   # Импетиго
        - "L02"   # Абсцесс кожи, фурункул и карбункул
        - "L03"   # Флегмона
        - "L08.0" # Пиодермия
        - "L08.8" # Другие уточненные местные инфекции кожи
        - "M00"   # Пиогенный артрит
        - "M86"   # Остеомиелит
        - "N10"   # Острый пиелонефрит
        - "N11"   # Хронический пиелонефрит
        - "N30"   # Цистит
        - "N34"   # Уретрит и уретральный синдром
        - "T79.3" # Посттравматическая раневая инфекция
      # ----------------------------------------------------
      notes: "Дозу следует подбирать с учетом массы тела пациента. Вводить в/м или в/в капельно в течение 30-60 мин."
      population_criteria:
        - name: "Взрослые и дети старше 12 лет (масса тела > 40 кг)"
          min_age_years: 12
          min_weight_kg: 40

      dosing_instructions:
        - dose: "5 мг/кг"
          frequency: "каждые 8 часов (3 раза/сут)"
          duration: "7-10 дней"
          route: "Внутримышечно или Внутривенно"
        - dose: "7.5 мг/кг"
          frequency: "каждые 12 часов (2 раза/сут)"
          duration: "7-10 дней"
          route: "Внутримышечно или Внутривенно"

      adjustments:
        - condition: "Для взрослых"
          adjustment: "Максимальная суточная доза - 1.5 г. Максимальная курсовая доза не должна превышать 15 г."

    - name: "Терапия для детей от 1 месяца до 12 лет"
      # --- Также обновляем список здесь ---
      indications: ["A40", "A41", "G00", "I33", "J15", "J85", "J86", "K65.0", "K81.0", "K81.1", "K83.0", "L01", "L02", "L03", "L08.0", "L08.8", "M00", "M86", "N10", "N11", "N30", "N34", "T79.3"]
      notes: "Применение у детей включает начальную 'нагрузочную' дозу."
      population_criteria:
        - name: "Дети от 1 месяца до 12 лет"
          min_age_years: 0.1
          max_age_years: 12

      dosing_instructions:
        - type: "LOADING"
          dose: "10 мг/кг"
          frequency: "однократно в начале лечения"
          route: "Внутривенно"
        - type: "MAINTENANCE"
          dose: "7.5 мг/кг"
          frequency: "каждые 12 часов"
          duration: "7-10 дней"
          route: "Внутривенно"

    - name: "Терапия для новорожденных и недоношенных"
      indications: ["P36"] # Бактериальный сепсис новорожденного
      notes: "У недоношенных детей интервал между введениями может быть увеличен."
      population_criteria:
        - name: "Доношенные и недоношенные новорожденные"
          max_age_years: 0.1 # до 1 месяца

      dosing_instructions:
        - type: "LOADING"
          dose: "10 мг/кг"
          frequency: "однократно в начале лечения"
          route: "Внутривенно"
        - type: "MAINTENANCE"
          dose: "7.5 мг/кг"
          frequency: "каждые 12-24 часа"
          duration: "7-10 дней"
          route: "Внутривенно"
      
    - name: "Коррекция при почечной недостаточности"
      notes: "Пациентам с почечной недостаточностью требуется снижение дозы и/или увеличение интервалов между введениями."
      population_criteria:
        - name: "Пациенты с нарушением функции почек"
      
      adjustments:
        - condition: "При КК < 50 мл/мин"
          adjustment: "Расчет дозы и интервала проводится по специальным формулам или таблицам под строгим контролем концентрации амикацина в сыворотке крови."