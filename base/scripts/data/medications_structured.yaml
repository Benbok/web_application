        category: "Пищеварительная система"
      - code: "K83.0"
        description: "Холангит"
        category: "Пищеварительная система"
      - code: "L01"
        description: "Импетиго"
        category: "Кожа и подкожная клетчатка"
      - code: "L02"
        description: "Абсцесс кожи, фурункул"
