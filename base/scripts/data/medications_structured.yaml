            frequency: "каждые 6 часов (4 раза/сут)"
            route: "Перорально (внутрь)"
            duration: "По показаниям"
        
        # Коррекции дозы
        dose_adjustments:
          - condition: "Максимальная суточная доза (внутрь)"
            adjustment: "4 г"
            type: "maximum_daily"
      
      - id: "ampicillin_adult_parenteral"
        name: "Парентеральная терапия для взрослых (в/в, в/м)"
        route: "Внутримышечно или Внутривенно"
        notes: "Инъекционное введение при тяжелых инфекциях."
        
        # Возрастные критерии
        age_criteria:
          min_age_years: 18
          max_age_years: null
          description: "Взрослые"
        
        # Показания для данной схемы
        applicable_indications:
          - "A40"   # Стрептококковый сепсис
          - "A41"   # Другой сепсис
          - "G00"   # Бактериальный менингит
          - "I33"   # Острый и подострый эндокардит
          - "J15"   # Бактериальная пневмония
          - "K04"   # Болезни пульпы и периапикальных тканей
        
        # Дозировки
        dosing_instructions:
          - dose: "250-500 мг"
            frequency: "каждые 4-6 часов"
            route: "Внутримышечно или Внутривенно"
            duration: "По показаниям"
        
        # Коррекции дозы
        dose_adjustments:
          - condition: "Максимальная суточная доза (в/в, в/м)"
            adjustment: "14 г"
            type: "maximum_daily"
      
      - id: "ampicillin_children_oral"
        name: "Пероральная терапия для детей (внутрь)"
        route: "Перорально (внутрь)"
        notes: "Дозировка рассчитывается по массе тела."
        
        # Возрастные критерии
        age_criteria:
          min_age_years: 0
          max_age_years: 18
          min_weight_kg: 0
          max_weight_kg: 20
          description: "Дети с массой тела до 20 кг"
        
        # Показания для данной схемы
        applicable_indications:
          - "A38"   # Скарлатина
          - "H66"   # Гнойный средний отит
          - "J01"   # Острый синусит
          - "J02"   # Острый фарингит
          - "J03"   # Острый тонзиллит
          - "J20"   # Острый бронхит
          - "L01"   # Импетиго
          - "N30"   # Цистит
        
        # Дозировки
        dosing_instructions:
          - dose: "12.5-25 мг/кг"
            frequency: "каждые 6 часов"
            route: "Перорально (внутрь)"
            duration: "По показаниям"
            calculation_basis: "per_kg"
      
      - id: "ampicillin_children_parenteral"
        name: "Парентеральная терапия для детей (в/в, в/м)"
        route: "Внутримышечно или Внутривенно"
        notes: "Инъекционное введение при тяжелых инфекциях у детей."
        
        # Возрастные критерии
        age_criteria:
          min_age_years: 0
          max_age_years: 18
          description: "Дети"
        
        # Показания для данной схемы
        applicable_indications:
          - "A40"   # Стрептококковый сепсис
          - "A41"   # Другой сепсис
          - "G00"   # Бактериальный менингит
          - "I33"   # Острый и подострый эндокардит
          - "J15"   # Бактериальная пневмония
        
        # Дозировки
        dosing_instructions:
          - dose: "25-50 мг/кг"
            frequency: "(разовая доза)"
            route: "Внутримышечно или Внутривенно"
            duration: "По показаниям"
            calculation_basis: "per_kg"

