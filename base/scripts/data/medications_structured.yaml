        name: "Пероральная терапия для взрослых (внутрь)"
        route: "Перорально (внутрь)"
        notes: "Дозировки устанавливаются индивидуально. Прием 4 раза в сутки."
        
        # Возрастные критерии
        age_criteria:
          min_age_years: 18
          max_age_years: null
          description: "Взрослые"
        
        # Показания для данной схемы
        applicable_indications:
          - "A02"   # Сальмонеллезные инфекции
          - "A38"   # Скарлатина
          - "A46"   # Рожа
          - "H66"   # Гнойный средний отит
          - "J01"   # Острый синусит
          - "J02"   # Острый фарингит
          - "J03"   # Острый тонзиллит
          - "J20"   # Острый бронхит
          - "K81.0" # Острый холецистит
          - "K83.0" # Холангит
          - "L01"   # Импетиго
          - "L02"   # Абсцесс кожи, фурункул
          - "L03"   # Флегмона
