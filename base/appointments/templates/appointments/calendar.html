{% extends 'patients/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Календарь записей</h2>
        <a href="#" class="btn btn-primary" id="createAppointmentBtn">Создать запись</a>
    </div>

    <div class="mb-3">
        <label for="doctorSelector" class="form-label"><b>Выберите врача для просмотра расписания:</b></label>
        <select class="form-select" id="doctorSelector" aria-label="Выбор врача">
            <option value="">-- Все врачи (только занятые слоты) --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">
                    {{ doctor.doctor_profile.full_name|default:doctor.username }}
                    {% if doctor.doctor_profile.specialization %}
                        ({{ doctor.doctor_profile.specialization }})
                    {% endif %}
                </option>
            {% endfor %}
        </select>
    </div>

    <div id="calendar"></div>
</div>

<link rel="preload" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css"></noscript>
<!-- ✅ 1. Ядро FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- ✅ 2. Плагины (обязательно после ядра) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/daygrid.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/timegrid.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>




<script>
window.bookedAppointmentsUrl = "{% url 'appointments:appointmentevent-list' %}";
window.availableSlotsBaseUrl = "{% url 'appointments:available_slots_api' %}";
window.createAppointmentUrl = "{% url 'appointments:create' %}";
</script>
<script src="{% static 'appointments/js/calendar-init.js' %}" defer></script>
{% endblock %}
