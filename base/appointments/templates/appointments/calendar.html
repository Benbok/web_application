{% extends 'patients/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Календарь записей</h2>
        <a href="#" class="btn btn-primary" id="createAppointmentBtn">Создать запись</a>
    </div>

    <div class="mb-3">
        <label for="doctorSelector" class="form-label"><b>Выберите врача для просмотра расписания:</b></label>
        <select class="form-select" id="doctorSelector" aria-label="Выбор врача">
            <option value="">-- Все врачи (только занятые слоты) --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">
                    {{ doctor.doctor_profile.full_name|default:doctor.username }}
                    {% if doctor.doctor_profile.specialization %}
                        ({{ doctor.doctor_profile.specialization }})
                    {% endif %}
                </option>
            {% endfor %}
        </select>
    </div>

    <div id="calendar"></div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/bootstrap/main.min.css">
<!-- Ядро FullCalendar -->
<script src="{% static 'appointments/js/fullcalendar-6.1.18/packages/core/index.global.min.js' %}"></script>
<!-- Плагины FullCalendar -->
<script src="{% static 'appointments/js/fullcalendar-6.1.18/packages/daygrid/index.global.min.js' %}"></script>
<script src="{% static 'appointments/js/fullcalendar-6.1.18/packages/timegrid/index.global.min.js' %}"></script>
<script src="{% static 'appointments/js/fullcalendar-6.1.18/packages/core/locales-all.global.min.js' %}"></script>
<script src="{% static 'appointments/js/calendar-init.js' %}"></script>
<!-- Локализация -->
<script src="{% static 'appointments/js/fullcalendar-6.1.18/packages/core/locales-all.global.min.js' %}"></script>
<!-- Ваш инициализационный скрипт -->
<script src="{% static 'appointments/js/calendar-init.js' %}"></script>






<script>
window.bookedAppointmentsUrl = "{% url 'appointments:appointmentevent-list' %}";
window.availableSlotsBaseUrl = "{% url 'appointments:available_slots_api' %}";
window.createAppointmentUrl = "{% url 'appointments:create' %}";
</script>
<script src="{% static 'appointments/js/calendar-init.js' %}" defer></script>
{% endblock %}
