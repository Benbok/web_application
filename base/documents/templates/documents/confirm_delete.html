{% extends "patients/base.html" %}
{% block title %}Удалить документ{% endblock %}
{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <h4 class="card-title mb-4">Удалить документ?</h4>
        <p>Вы уверены, что хотите удалить документ "{{ document.document_category }} от {{ document.datetime_document|date:'d.m.Y' }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{{ request.GET.next|default:default_back_url }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
