{% extends "patients/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <h3 class="card-title mb-4 text-center">{{ title }}</h3>

        <p class="text-center">Вы уверены, что хотите удалить документ "{{ document.document_type.name }}" от {{ document.datetime_document|date:"d.m.Y H:i" }}?</p>

        <form method="post" class="d-flex justify-content-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-3">
                <i class="bi bi-trash me-2"></i>Удалить
            </button>
            <a href="{{ request.GET.next|default:'/' }}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-x-circle me-2"></i>Отмена
            </a>
        </form>
    </div>
</div>
{% endblock %}
