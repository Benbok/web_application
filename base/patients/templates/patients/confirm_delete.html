<!-- main/templates/main/patients/confirm_delete.html -->
{% extends "patients/base.html" %}
{% block title %}Удалить пациента{% endblock %}
{% block content %}
<h2 class="mb-4">Вы уверены, что хотите удалить "{{ patient }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Да, удалить</button>
    <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
