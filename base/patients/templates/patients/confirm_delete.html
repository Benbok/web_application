<!-- main/templates/main/patients/confirm_delete.html -->
{% extends "patients/base.html" %}
{% block content %}
<div class="card border-danger">
    <div class="card-body">
        <h4 class="card-title text-danger">Удаление пациента</h4>
        <p class="mb-4">Вы уверены, что хотите <strong>безвозвратно удалить</strong> пациента <strong>{{ patient.full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-1"></i> Да, удалить
                </button>
                <a href="{% url 'patients:patient_detail' patient.pk %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
